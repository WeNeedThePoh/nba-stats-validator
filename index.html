<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdn.worldvectorlogo.com https://data.nba.net https://cdn.nba.com; script-src 'self' 'unsafe-inline'; style-src * 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdn.worldvectorlogo.com https://data.nba.net https://cdn.nba.com; script-src 'self' 'unsafe-inline'; style-src * 'unsafe-inline'">

    <title>Nba stats validator</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="lading-page" class="center">
      <button id="open-file-btn">
        Upload File
      </button>
    </div>

    <div id="content">
      <div class="container">
        <div class="row justify-content-md-center text-center">
            <div class="col" id="date"></div>
        </div>

        <div class="row justify-content-md-center text-center">
            <div class="col" id="location"></div>
        </div>

        <div class="row justify-content-md-center text-center teams-display">
            <div class="col-4" id="host-team">
                <img id="host-logo" src="" title="Host team logo" alt="Host team logo" class="team-logo" loading="lazy" onerror="this.onerror=null; this.onload=null; this.style.maxWidth='20%'; this.style.paddingBottom='5%'; this.src='https://cdn.nba.com/logos/leagues/logo-gleague.svg';">
                <p id="host-team-name"></p>
                <p id="host-team-tricode"></p>
            </div>
            <div class="col-4 d-flex flex-column justify-content-between">
                <div class="row text-center align-items-center final-score">
                    <div class="col" id="host-team-points"></div>
                    <div class="col" style="font-size: 0.8em;">VS</div>
                    <div class="col" id="visitor-team-points"></div>
                </div>
                <div class="row align-items-end quarters-score">
                    <div class="col-3" style="padding-left: 1%; padding-right: 1%">
                        1P <p><span id="host-points-1p"></span> - <span id="visitor-points-1p"></span></p>
                    </div>
                    <div class="col-3" style="padding-left: 1%; padding-right: 1%">
                        2P <p><span id="host-points-2p"></span> - <span id="visitor-points-2p"></span></p>
                    </div>
                    <div class="col-3" style="padding-left: 1%; padding-right: 1%">
                        3P <p><span id="host-points-3p"></span> - <span id="visitor-points-3p"></span></p>
                    </div>
                    <div class="col-3" style="padding-left: 1%; padding-right: 1%">
                        4P <p><span id="host-points-4p"></span> - <span id="visitor-points-4p"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-4" id="visitor-team">
                <img id="visitor-logo" src="" title="Visitor team logo" alt="Visitor team logo" class="team-logo" loading="lazy" onerror="this.onerror=null; this.onload=null; this.style.maxWidth='20%'; this.style.paddingBottom='5%'; this.src='https://cdn.nba.com/logos/leagues/logo-gleague.svg';">
                <p id="visitor-team-name"></p>
                <p id="visitor-team-tricode"></p>
            </div>
        </div>
      </div>
    </div>
    <script type="module" src="build/index.js"></script>
  </body>
</html>
