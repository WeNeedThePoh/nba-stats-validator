<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdn.worldvectorlogo.com https://data.nba.net https://cdn.nba.com; script-src https://cdn.jsdelivr.net 'self' 'unsafe-inline'; style-src * 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdn.worldvectorlogo.com https://data.nba.net https://cdn.nba.com; script-src https://cdn.jsdelivr.net 'self' 'unsafe-inline'; style-src * 'unsafe-inline'">

    <title>Nba stats validator</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="lading-page" class="center">
      <button id="open-file-btn">
        Upload File
      </button>
    </div>

    <div id="content">
      <div class="container">
        <div class="row justify-content-md-center text-center">
            <div class="col" id="date"></div>
        </div>

        <div class="row justify-content-md-center text-center">
            <div class="col" id="location"></div>
        </div>

        <div class="row justify-content-md-center text-center teams-display">
            <div class="col-4" id="home-team">
                <img id="home-logo" src="" title="home team logo" alt="home team logo" class="team-logo" loading="lazy" onerror="this.onerror=null; this.onload=null; this.style.maxWidth='20%'; this.style.paddingBottom='5%'; this.src='https://cdn.nba.com/logos/leagues/logo-gleague.svg';">
                <p id="home-team-name"></p>
                <p id="home-team-tricode"></p>
            </div>
            <div class="col-4 d-flex flex-column justify-content-between">
                <div class="row text-center align-items-center final-score">
                    <div class="col" id="home-team-points"></div>
                    <div class="col" style="font-size: 0.8em;">VS</div>
                    <div class="col" id="visitor-team-points"></div>
                </div>
                <div class="row align-items-end quarters-score" style="margin-top: 17%;">
                    <div class="col-3" style="padding-left: 1%; padding-right: 1%">
                        1P <p><span id="home-points-1p"></span> - <span id="visitor-points-1p"></span></p>
                    </div>
                    <div class="col-3" style="padding-left: 1%; padding-right: 1%">
                        2P <p><span id="home-points-2p"></span> - <span id="visitor-points-2p"></span></p>
                    </div>
                    <div class="col-3" style="padding-left: 1%; padding-right: 1%">
                        3P <p><span id="home-points-3p"></span> - <span id="visitor-points-3p"></span></p>
                    </div>
                    <div class="col-3" style="padding-left: 1%; padding-right: 1%">
                        4P <p><span id="home-points-4p"></span> - <span id="visitor-points-4p"></span></p>
                    </div>
                </div>
                <div class="row align-items-end quarters-score">
                    <div class="col-3" style="padding-left: 1%; padding-right: 1%; display: none;">
                        OT1 <p><span id="home-points-first-ot"></span> - <span id="visitor-points-first-ot"></span></p>
                    </div>
                    <div class="col-3" style="padding-left: 1%; padding-right: 1%; display: none;">
                        OT2 <p><span id="home-points-second-ot"></span> - <span id="visitor-points-second-ot"></span></p>
                    </div>
                    <div class="col-3" style="padding-left: 1%; padding-right: 1%; display: none;">
                        OT3 <p><span id="home-points-third-ot"></span> - <span id="visitor-points-third-ot"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-4" id="visitor-team">
                <img id="visitor-logo" src="" title="Visitor team logo" alt="Visitor team logo" class="team-logo" loading="lazy" onerror="this.onerror=null; this.onload=null; this.style.maxWidth='20%'; this.style.paddingBottom='5%'; this.src='https://cdn.nba.com/logos/leagues/logo-gleague.svg';">
                <p id="visitor-team-name"></p>
                <p id="visitor-team-tricode"></p>
            </div>
        </div>
        <div class="row" style="margin-top: 5%; margin-bottom: 0.2%;">
            <div class="col-auto active-tab" style="margin-right: 0.2%;">
                <span id="home-team-name-players-title"></span> (Home)
            </div>
            <div class="col-auto deactive-tab">
                <span id="visitor-team-name-players-title"></span> (Visitor)
            </div>
        </div>
        <div class="row" style="margin-bottom: 5%;">
            <div class="card table-rounded">
                <div class="table-responsive">
                    <table id="home-players-table" class="table table-dark table-striped table-bordered table-hover">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Position</th>
                            <th scope="col">Min</th>
                            <th scope="col">FG M</th>
                            <th scope="col">FG A</th>
                            <th scope="col">FG %</th>
                            <th scope="col">3P M</th>
                            <th scope="col">3P A</th>
                            <th scope="col">3P %</th>
                            <th scope="col">FT M</th>
                            <th scope="col">FT A</th>
                            <th scope="col">FT %</th>
                            <th scope="col">OFF</th>
                            <th scope="col">DEF</th>
                            <th scope="col">TOT</th>
                            <th scope="col">AST</th>
                            <th scope="col">PF</th>
                            <th scope="col">ST</th>
                            <th scope="col">TO</th>
                            <th scope="col">BS</th>
                            <th scope="col">PTS</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row" style="display: none; margin-bottom: 5%;">
            <div class="card table-rounded">
                <div class="table-responsive">
                    <table id="visitor-players-table" class="table table-dark table-striped table-bordered table-hover">
                        <thead class="thead-light">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Position</th>
                            <th scope="col">Min</th>
                            <th scope="col">FG M</th>
                            <th scope="col">FG A</th>
                            <th scope="col">FG %</th>
                            <th scope="col">3P M</th>
                            <th scope="col">3P A</th>
                            <th scope="col">3P %</th>
                            <th scope="col">FT M</th>
                            <th scope="col">FT A</th>
                            <th scope="col">FT %</th>
                            <th scope="col">OFF</th>
                            <th scope="col">DEF</th>
                            <th scope="col">TOT</th>
                            <th scope="col">AST</th>
                            <th scope="col">PF</th>
                            <th scope="col">ST</th>
                            <th scope="col">TO</th>
                            <th scope="col">BS</th>
                            <th scope="col">PTS</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script type="module" src="build/index.min.js"></script>
  </body>
</html>
